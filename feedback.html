<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Website Feedback</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background"></div>

<div class="container">
    <div class="feedback-form">
        <h2>We value your feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="visit">Date of Visit:</label>
            <input type="date" id="visit" name="visit" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>

<style>
    body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.background {
    background-image: url('images/bg.png'); /* Adjust the path to your background image */
    background-size: cover;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.feedback-form {
    width: 300px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-left: 10px;
}

.feedback-form h2 {
    margin-top: 0;
}

.feedback-form form {
    display: flex;
    flex-direction: column;
}

.feedback-form label {
    margin-bottom: 5px;
}

.feedback-form input[type="text"],
.feedback-form input[type="email"],
.feedback-form input[type="date"],
.feedback-form textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.feedback-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

.feedback-form button:hover {
    background-color: #0056b3;
}

</style>

<script>
    // script.js

document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const visit = document.getElementById("visit").value;
    const feedback = document.getElementById("feedback").value;

    // You can implement your feedback submission logic here
    console.log("Name: ", name);
    console.log("Email: ", email);
    console.log("Date of Visit: ", visit);
    console.log("Feedback: ", feedback);

    // Reset the form after submission
    document.getElementById("feedbackForm").reset();
});

</script>
</html>
